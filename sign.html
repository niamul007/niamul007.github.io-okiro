<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
</head>
<link rel="stylesheet" href="sign.css">
<body>
    <div class="sign-container">
        <div class="sideImg" id="img">
        </div>
        <div class="sign-option">
            <div class="d-div">
                <div class="logo">
                    <img
                      src="okiro.svg"
                      alt=""
                      srcset=""
                      height="44px"
                      width="112px"
                      id="img"
                    />
                  </div>
                  <p class="sign-para">
                    Sign in to Okiro
                  </p>
                  <p class="before-email">
                    Your email address
                  </p>
                  <input type="email" name="" id="email" class="email">
                  <input type="button" value="Send login link" id="btn">
                  <p class="after-btn">
                    Don't have an account yet? <a href="" class="sign-up">Sign up</a>
                  </p>
            </div>
        </div>
    </div>
</body>
</html>
