<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <link rel="stylesheet" href="contact.css" />
  <body>
    <div class="sign-container">
      <div class="sideImg" id="img"></div>
      <div class="sign-option">
        <div class="d-div">
          <div class="logo">
            <img
              src="okiro.svg"
              alt=""
              srcset=""
              height="44px"
              width="112px"
              id="img"
            />
          </div>
          <p class="sign-para">Subscribe to new posts</p>
          <p class="before-email">Your name</p>
          <input type="email" name="" id="name" class="name" />
          <p class="before-email">Your email address</p>
          <input type="email" name="" id="email" class="email" />
          <p class="before-text">Your massage</p>
          <textarea name="in" id="text-area" cols="40" rows="4"></textarea>
          <input type="button" value="Subscribe" id="btn" />
          <p class="after-btn">
            Don't have an account yet? <a href="" class="sign-up">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
