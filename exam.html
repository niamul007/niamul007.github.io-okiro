<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

#overlay {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
}

#text {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}

#closebtn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 60px;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>Overlay Example</h2>
<p>Click the "Turn on overlay effect" button to turn on the overlay effect:</p>
<button id="btn">Turn on overlay effect</button>

<div id="overlay">
  <div id="text">Hello, World!</div>
  <span id="closebtn">Ã—</span>
</div>

<script>
document.getElementById('btn').addEventListener('click', function() {
    document.getElementById('overlay').style.display = 'block';
});

document.getElementById('closebtn').addEventListener('click', function() {
    document.getElementById('overlay').style.display = 'none';
});
</script>

</body>
</html>
